<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML | Heading | Practice</title>
    <style>
        body {
            background-color: palegoldenrod;
        }

        h2 {
            background-color: orangered;
            width: 180px;
            color: white;
            text-align: center;
            border-radius: 20px;
            font-size: 20px;
            padding: 5px;
            box-shadow:0 0 10px black;
        }
    </style>
</head>

<body>
    <div>
        <h2>HTML</h2>
        <h2>CSS</h2>
        <h2>Java Script</h2>
        <h2>jQuery</h2>
        <h2>Bootstrap</h2>
    </div>
</body>

</html>
