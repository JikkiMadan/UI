<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
    #button_1{
        width:150px;
        padding:7px 0px;
        text-align:center;
        background:transparent;
        border:1px solid black;
        font-size:20px;
        border-radius:15px;
    }
    #button_1:hover{
        background:linear-gradient(45deg,red,yellow)
    }
    p{
        color:red;
        font-size:20px;
    }
    </style>
    <title>Java Script | Basics</title>
</head>
<body>
    <!-- Inline JS-->
    <button id="button_1" onclick="alert('Welcome to Java Script')">Click Me</button>
    <noscript>
        <p>Your browser is NOT enabled with JS | Please enable it!</p>
    </noscript>
</body>
</html>
